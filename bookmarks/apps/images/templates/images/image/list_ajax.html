{% load thumbnail %}

{% for image in images %}
  <div class="image">
    <a href="{{ image.get_absolute_url }}">
      {# Crop keeps the original aspect ratio. #}
      {% thumbnail image.image "300x300" crop="100%" as im %}
        <a href="{{ image.get_absolute_url }}">
          <img src="{{ im.url }}" alt="image.title">
        </a>
      {% endthumbnail %}
    </a>
    <div class="info">
      <a class="title" href="{{ image.get_absolute_url }}">
        {{ image.title }}
      </a>
    </div>
  </div>
{% endfor %}
